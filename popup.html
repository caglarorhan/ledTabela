<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Led Tabela</title>
</head>
<body style="padding:0; margin: 0; width:300px; height:300px;">
<div style="width: 100%; padding:3px; margin: 0; border-bottom: 2px solid grey; background-color: black; color: red; font-size: 14px; font-weight: bold; text-align: center">Led Tabela</div>
<div style="min-height: 100%">
    <div>
        Color Chart:
        <select name="colorChartSelection" id="colorChartSelection">
            <option value="">Please select a color chart</option>
        </select>
        <br>
        Color Picking Type:<select name="colorPickingTypeSelection" id="colorPickingTypeSelection">
        <option value="">Color picking type</option>
    </select>
    </div>
    <div style="padding:5px";>
       Word:  <input type="text" id="words" placeholder="Input some words" value="ABCDEFG">
    </div>
    <div class="row">
        <div class="">
            Animation: <input type="checkbox" id="animationSwitch" checked="checked" title="Is animation on?"><br>
            bgcolor:
            <input type="color" value="#ebedf0" id="bgColor"><button type="button" id="paintBGNowButton">Paint BG Now</button>
            <br>
            To the left<input type="radio" name="direction" id="animationDirection2Left" value="left" checked="checked">
            <input type="radio" name="direction" id="animationDirection2Right" value="right"> To the Right
            <br>
            <input type="range" class="itrs" id="animationSpeed" min="10" max="1000" value="300" step="10" data-sync-to="animationSpeedData" data-two-way-bind="true">
            <input type="text" id="animationSpeedData" size="4" value="300">
            <p style="margin-top:30px">
                <button class="button" id="resetButton" style="float:left">RESET</button>
                <button class="button" id="sendWordsButton" style="float:right">RUN</button>
                </p>
        </div>
    </div>
</div>
<div style="width:100%; padding:3px; margin:0; background-color: black; color:red; height:20px">Icons from Freepik</div>
<script src="./popup.js"></script>
<script src="./itrs.js"></script>
</body>
</html>
